<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="password.js"></script>
    <title>password generator</title>
</head>

<body>
    <h1>Password Generator</h1>
    <div class="container">
        <div id="passwordBox"></div>
        <form>
            <label for="length">Number Of Characters</label>
            <input type="number" id="length" min="6" max="20" value="6" checked>

            <label for="includeSpecialCharacters">Include Special Characters</label>
            <input type="checkbox" id="includeSpecialCharacters" checked>

            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" id="includeNumbers" checked>

            <label for="includeUpperCase">Include Uppercase</label>
            <input type="checkbox" id="includeUpperCase" checked>

            <label for="includeLowerCase">Include Lowercase</label>
            <input type="checkbox" id="includeLowerCase" checked>
        </form>
        <button class="btn" onclick="createPassword()">Generate Password</button>
    </div>
</body>

</html>
